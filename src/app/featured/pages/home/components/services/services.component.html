<section class="mt-10 mb-5">
  <div class="container mx-auto">
    <div class="bg-[#121214] rounded-3xl p-5 px-10">
      <h2 class="text-[50px] font-medium text-center py-5 text-white " data-aos="fade-down" data-aos-duration="3000"  >
        Services
      </h2>


      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-8 overflow-hidden">

      @for (service of services; track $index) {
        <app-service-card [service]="service" [index]="$index"></app-service-card>
      }

      </div>

    </div>
  </div>
</section>
